<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Registrasi</title>
</head>
<body>
  <h2>Form Registrasi</h2>
  <form id="register-form">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Daftar</button>
  </form>

  <p id="message"></p>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Ganti dengan URL dan KEY dari Supabase Project kamu
    const SUPABASE_URL = "https://fymofqgapfcpbhexhgvy.supabase.co";
    const SUPABASE_KEY = "sb_publishable_DdAzmn3X3NlhJNpEmul0ig_c57EUCxh";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById("register-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Registrasi user ke Supabase Auth
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: { username: username }
        }
      });

      if (error) {
        message.textContent = "Error: " + error.message;
      } else {
        message.textContent = "Registrasi berhasil! Silakan cek email untuk verifikasi.";
      }
    });
  </script>
</body>
</html>
