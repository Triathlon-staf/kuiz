<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Nilai Mahasiswa | Dosen</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <div class="page">

    <!-- HEADER -->
    <header class="header">
      <h1>Nilai Mahasiswa</h1>
      <p>Input dan kelola nilai berdasarkan tugas & skill</p>
      <a href="dashboard.html">‚Üê Kembali ke Dashboard</a>
    </header>

    <!-- FILTER -->
    <section class="card">
      <h3>üîé Filter</h3>
      <form class="form">
        <div class="form-group">
          <label>Mata Kuliah</label>
          <select>
            <option>Web Programming</option>
            <option>Algoritma & Pemrograman</option>
          </select>
        </div>

        <div class="form-group">
          <label>Tugas</label>
          <select>
            <option>Tugas 1</option>
            <option>Tugas 2</option>
            <option>UTS</option>
            <option>UAS</option>
          </select>
        </div>
      </form>
    </section>

    <!-- TABEL NILAI -->
    <section class="card">
      <h3>üìã Daftar Nilai</h3>

      <table class="table">
        <thead>
          <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>Skill</th>
            <th>Nilai</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>210101</td>
            <td>Andi</td>
            <td>HTML Dasar</td>
            <td><input type="number" value="80"></td>
            <td>Lulus</td>
          </tr>
          <tr>
            <td>210102</td>
            <td>Budi</td>
            <td>HTML Dasar</td>
            <td><input type="number" value="60"></td>
            <td>Remedial</td>
          </tr>
          <tr>
            <td>210103</td>
            <td>Citra</td>
            <td>HTML Dasar</td>
            <td><input type="number" value="90"></td>
            <td>Lulus</td>
          </tr>
        </tbody>
      </table>

      <button class="btn-login" type="button">
        Simpan Nilai
      </button>
    </section>

  </div>

</body>
</html>
